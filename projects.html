          "–ò—Å—Å–ª–µ–¥–æ–≤–∞—Ç–µ–ª—å—Å–∫–∏–π –∞–Ω–∞–ª–∏–∑ –¥–∞–Ω–Ω—ã—Ö (EDA) –∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è",
          "–û–±—É—á–µ–Ω–∏–µ –∏ –Ω–∞—Å—Ç—Ä–æ–π–∫–∞ –º–æ–¥–µ–ª–µ–π (Scikit-learn, TensorFlow)",
          "–û—Ü–µ–Ω–∫–∞ –∫–∞—á–µ—Å—Ç–≤–∞ –º–æ–¥–µ–ª–µ–π –ø–æ –º–µ—Ç—Ä–∏–∫–∞–º Accuracy, F1-score, ROC-AUC",
          "–í—ã–≤–æ–¥ –∫–ª—é—á–µ–≤—ã—Ö –∑–∞–∫–æ–Ω–æ–º–µ—Ä–Ω–æ—Å—Ç–µ–π –∏ –≤–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —Ä–µ–∑—É–ª—å—Ç–∞—Ç–æ–≤"
        ],

      },
      {
        title: "Mathematical Tony ‚Äî –±–æ—Ç-—Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ",
        description: "Mathematical Tony ‚Äî —ç—Ç–æ –∏–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π –ò–ò-—Ä–µ–ø–µ—Ç–∏—Ç–æ—Ä –ø–æ –º–∞—Ç–µ–º–∞—Ç–∏–∫–µ –¥–ª—è —É—á–µ–Ω–∏–∫–æ–≤ –Ω–∞—á–∞–ª—å–Ω–æ–π –∏ —Å—Ä–µ–¥–Ω–µ–π —à–∫–æ–ª—ã. –ë–æ—Ç –æ–±—ä—è—Å–Ω—è–µ—Ç —Å–ª–æ–∂–Ω—ã–µ —Ç–µ–º—ã –ø—Ä–æ—Å—Ç—ã–º –∏ –ø–æ–Ω—è—Ç–Ω—ã–º —è–∑—ã–∫–æ–º, –Ω–µ –¥–∞—ë—Ç –≥–æ—Ç–æ–≤—ã—Ö –æ—Ç–≤–µ—Ç–æ–≤, –∞ –ø–æ—à–∞–≥–æ–≤–æ –ø–æ–¥–≤–æ–¥–∏—Ç —É—á–µ–Ω–∏–∫–∞ –∫ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–º—É —Ä–µ—à–µ–Ω–∏—é. –û–Ω –ø–æ–º–æ–≥–∞–µ—Ç —Ä–∞–∑–≤–∏–≤–∞—Ç—å –ª–æ–≥–∏—á–µ—Å–∫–æ–µ –º—ã—à–ª–µ–Ω–∏–µ –∏ —É–≤–µ—Ä–µ–Ω–Ω–æ—Å—Ç—å –≤ —Å–≤–æ–∏—Ö –∑–Ω–∞–Ω–∏—è—Ö, –¥–µ–ª–∞—è –æ–±—É—á–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä–µ—Å–Ω—ã–º –∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º.",
        tasks: [
          "–î–∞–≤–∞—Ç—å –¥—Ä—É–∂–µ–ª—é–±–Ω—ã–µ –∏ –ø–æ–Ω—è—Ç–Ω—ã–µ –º–∞—Ç–µ–º–∞—Ç–∏—á–µ—Å–∫–∏–µ –ø–æ–¥—Å–∫–∞–∑–∫–∏",
          "–û–±—ä—è—Å–Ω—è—Ç—å —Ç—Ä—É–¥–Ω—ã–µ —Ç–µ–º—ã –ø—Ä–æ—Å—Ç—ã–º —è–∑—ã–∫–æ–º",
          "–ù–µ –ø—Ä–µ–¥–æ—Å—Ç–∞–≤–ª—è—Ç—å –≥–æ—Ç–æ–≤—ã–µ –æ—Ç–≤–µ—Ç—ã, –∞ –Ω–∞–ø—Ä–∞–≤–ª—è—Ç—å —É—á–µ–Ω–∏–∫–∞",
          "–ú–æ—Ç–∏–≤–∏—Ä–æ–≤–∞—Ç—å —Ä–µ–±—ë–Ω–∫–∞ —Ä–∞–∑–º—ã—à–ª—è—Ç—å —Å–∞–º–æ—Å—Ç–æ—è—Ç–µ–ª—å–Ω–æ",
          "–°–æ–∑–¥–∞—Ç—å —É–¥–æ–±–Ω—É—é –æ–±—É—á–∞—é—â—É—é —Å—Ä–µ–¥—É –Ω–∞ –±–∞–∑–µ Hugging Face Spaces",
          "–°–ª—É–∂–∏—Ç—å –ø—Ä–æ—Ç–æ—Ç–∏–ø–æ–º –æ–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª—å–Ω–æ–≥–æ –ò–ò-–∞—Å—Å–∏—Å—Ç–µ–Ω—Ç–∞"

    // –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ–µ–∫—Ç–æ–≤ –∏–∑ localStorage –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–µ
    document.addEventListener("DOMContentLoaded", () => {
      const savedProjects = JSON.parse(localStorage.getItem("projects"));
      if (!savedProjects) {
        localStorage.setItem("projects", JSON.stringify(defaultProjects));
        defaultProjects.forEach(p => createProjectDiv(p.title, p.description, p.tasks, p.link));
      } else {
        savedProjects.forEach(p => createProjectDiv(p.title, p.description, p.tasks, p.link));
      }
    });

    function showForm() {
      document.getElementById('project-form').classList.toggle('hidden');
    }

    function addProject() {
      const title = document.getElementById('title').value.trim();
      const description = document.getElementById('description').value.trim();
      const tasks = document.getElementById('tasks').value.split('\n').map(t => t.trim()).filter(t => t);
      const link = document.getElementById('link').value.trim();

      if (!title || !description || !link) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –∑–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è!');
        return;
      }

      createProjectDiv(title, description, tasks, link);

      const savedProjects = JSON.parse(localStorage.getItem("projects")) || [];
      savedProjects.push({ title, description, tasks, link });
      localStorage.setItem("projects", JSON.stringify(savedProjects));

      // –°–±—Ä–æ—Å —Ñ–æ—Ä–º—ã
      document.getElementById('title').value = '';
      document.getElementById('description').value = '';
      document.getElementById('tasks').value = '';
      document.getElementById('link').value = '';
      document.getElementById('project-form').classList.add('hidden');
    }

    function createProjectDiv(title, description, tasks, link) {
      const projectSection = document.getElementById('projects');
      const div = document.createElement('div');
      div.className = 'project';

      let taskList = '';
      if (tasks && tasks.length > 0) {
        tasks.forEach(t => { if(t) taskList += `<li>${t}</li>`; });
      }

      div.innerHTML = `
        <h3>üß† ${title}</h3>
        <p>${description}</p>
        ${taskList ? `<ul>${taskList}</ul>` : ''}
        <p>üîó <a href="${link}" target="_blank">–û—Ç–∫—Ä—ã—Ç—å –ø—Ä–æ–µ–∫—Ç</a></p>
        <button class="delete-btn" onclick="deleteProject(this)">–£–¥–∞–ª–∏—Ç—å</button>
      `;

      projectSection.appendChild(div);
    }

    function deleteProject(button) {
      const projectDiv = button.parentElement;
      const title = projectDiv.querySelector('h3').textContent.replace('üß† ', '').trim();
      projectDiv.remove();

      let savedProjects = JSON.parse(localStorage.getItem("projects")) || [];
      savedProjects = savedProjects.filter(p => p.title !== title);
      localStorage.setItem("projects", JSON.stringify(savedProjects));
    }
